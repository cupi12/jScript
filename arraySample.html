<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arys = [34, 59, 23, 10, 88];
        arys.push(55); //배열의 뒤에 추가
        arys.unshift(45); //배열의 앞에 추가
        var sum = 0;
        for (var i = 0; i < arys.length; i++) {
            if (arys[i] % 2 == 1)
                sum += arys[i];
        }
        console.log("for : " + sum);

        sum = 0;
        //forEach(function(a,b,c)) 
        //a =배열 n번재 값, b=인덱스번호, c=배열전체
        arys.forEach(function (a) {
            if (a % 2 == 1)
                sum += a;
        })
        console.log("forEach : " + sum);

        var objects = [
            { name : "hong", age: 20 },
            { name : "kim", age: 26 },
            { name : "choi", age: 36 },
            { name : "lee", age: 28 }
        ]

        for(fName in objects[0]){
            console.log(fName);
        }

        for (var i = 0; i < objects.length; i++) {
            console.log("이름 : " + objects[i].name + "나이 : " + objects[i].age)
        }
        console.log("================")
        objects.forEach(function(a){
            for(fName in a){
                console.log(a[fName]);
            }
        })

    </script>
</body>

</html>
