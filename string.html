<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string.html</title>
</head>
<body>
    <script>
        var str = "Please locate where 'locate' occurs";
        str.length;
        var pos = str.indexOf('locate');
        pos = str.lastIndexOf('locate');
        console.log(pos);
        //slice, substring, substr, toUpperCase, toLowerCase, concat
        console.log(str.slice(7,13)); //문자를 잘라서 console창에 출력
        console.log(str.substring(7,13)); //문자를 index값으로 잘라서 출력
        console.log(str.substr(7,6)); //7부터 시작해서 6글자 출력
        console.log(str.substr(7,6).toUpperCase());//대문자출력
        console.log(str.substr(0,6).toLowerCase());//소문자출력
        console.log("Hello".concat("World")); //문자열을 붙여줌

    </script>
</body>
</html>
